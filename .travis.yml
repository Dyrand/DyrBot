# Ubuntu 14.04 Trusty support
sudo: required
dist: trusty

language: cpp

compiler:
  - clang

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    - george-edison55/cmake-3.x
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - clang-3.6
    # install cmake
    - cmake
    # install boost
    - libboost-dev-all

script:
  - mkdir build
  - cd build
  - mkdir debug
  - mkdir release
  - cd debug
  - ~/bin/cmake ../.. -DCMAKE_BUILD_TYPE=debug -DCMAKE_INSTALL_PREFIX:PATH=~
  - make
  - cd ../release
  - ~/bin/cmake ../.. -DCMAKE_BUILD_TYPE=release -DCMAKE_INSTALL_PREFIX:PATH=~
  - make
